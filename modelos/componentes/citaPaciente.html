<div class="datos-paciente">
  <h1><b>Ingresa tus datos</b> para continuar con tu cita:</h1>
  <p class="text-bold text-16">Datos del paciente (Idénticos a tu identificación oficial)</p>
  <div class="form" id="form-citaPaciente">
    <div class="row datos-px">
      <div class="cajas-texto">
        <input type="text" class="input-sd" id="cita_nombre" data-parsley-required="true">
        <span class="floating-label">Nombre</span>
      </div>
      <div class="cajas-texto">
        <input type="text" class="input-sd" id="cita_app" data-parsley-required="true" >
        <span class="floating-label">Apellido paterno</span>
      </div>
      <div class="cajas-texto">
        <input type="text" class="input-sd" id="cita_apm" >
        <span class="floating-label">Apellido materno</span>
      </div>
      <div class="cajas-texto">
        <input type="text" class="input-sd valido" id="cita_fechaNacimiento" data-parsley-required="true" data-inputmask="'alias': 'datetime', 'inputFormat': 'dd-mm-yyyy'">
        <span class="floating-label" >Fecha de nacimiento</span>
      </div>
    </div>
    <div class="d-flex row doble">
      <div id="fem" class="btn-sexo active" onclick="clickFem()"><i class="icono-genero_mujer"></i> Mujer</div>
      <div id="mas" class="btn-sexo" onclick="clickMas()"><i class="icono-genero_hombre"></i> Hombre</div>
    </div>
    <div class="row datos-px">
      <div class="cajas-texto">
        <input type="text" class="input-sd" id="cita_telefono" data-parsley-required="true" data-inputmask="'mask': '(999) 999-9999'" data-parsley-equalto="#cita_telefono_confirm" >
        <span class="floating-label">Número de WhatsApp</span>
      </div>
      <div class="cajas-texto">
        <input type="text" class="input-sd" id="cita_telefono_confirm" data-parsley-required="true" data-inputmask="'mask': '(999) 999-9999'" data-parsley-equalto="#cita_telefono" >
        <span class="floating-label">Confirmar número de WhatsApp</span>
      </div>

      <div class="cajas-texto">
        <input type="email" class="input-sd" id="cita_correo" data-parsley-required="true" >
        <span class="floating-label">Correo electrónico</span>
      </div>
    </div>
  </div>
</div>
