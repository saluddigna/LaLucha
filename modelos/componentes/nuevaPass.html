<h2 class="text-center text-bold">Cambiar contraseña</h2>
<p class="text-16 mx-20">
  Ingresa tu nueva contraseña
</p>
<div class="row datos-px">
  <div class="cajas-texto">
    <input type="password" class="input-sd" id="recuperar-pass" name="recuperar-pass">
    <span class="floating-label">Contraseña</span>
  </div>
  <div class="cajas-texto">
    <input type="password" class="input-sd" id="recuperar-passconf" name="recuperar-passconf">
    <span class="floating-label">Confirmar contraseña</span>
  </div>
</div>
<button type="button" class="btn btn-pink" onclick="cambiarPass()">Cambiar contraseña</button>
