<body style="margin:0;background-color: #000">
  <div id="principal">
    <div id="banner">
      
    </div>
    <div id="nav">
    </div>
    <div id="seccion" class="seccion">
      
    </div>
  </div>

  <!-- Modal Inactividad -->
  <div class="modal fade modal-sd" id="modalInatividad" tabindex="-1" role="dialog" aria-labelledby="modalInatividad" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document" style="top:160px;">
          <div class="modal-content" style="text-align:center;">

              <div class="modal-body modal-sd-body">
                  <div class="contenedor-pregunta">
                      <i class="icono-pregunta"></i>
                  </div>
                  <div class="sd-modal-text">
                      <div class="sd-titulo">¡Vaya! Ha pasado un tiempo y no recibimos tu confirmación de cita</div>
                  </div>
                  <div class="sd-modal-text">
                      <div class="sd-text">Si cuentas con algún inconveniente para realizarla, solicita apoyo con uno de nuestros asesores.</div>
                  </div>

                  <div class="modal-botones">
                    <button class="sd-boton-border" id="solicitarAyuda">Solicitar ayuda para agendar mi cita</button>
                    <button class="sd-boton" data-dismiss="modal">Seguir con mi cita</button>
                  </div>
              </div>

          </div>
      </div>
  </div>

  <div class="overlay_loading">
    <p>
        Espera un momento<br>
        esto puede demorar unos segundos ...
    </p>
  </div>
</body>
